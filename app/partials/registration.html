<div class="page-header">
	<h2>Create Account</h2>
</div>

<spotmate-alert model="vm.alert"></spotmate-alert>

<div class="row" ng-show="vm.showForm" ng-submit="register()">
	<div class="col-md-6">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="email" class="col-sm-3 control-label">EMail:</label>
				<div class="col-sm-9">
					<input id="email" ng-model="email" type="email" class="form-control" required/>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">Password:</label>
				<div class="col-sm-9">
					<input id="password" ng-model="password" type="password" class="form-control" required minlength="6"/>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">Password repeat:</label>
				<div class="col-sm-9">
					<input id="password" ng-model="passwordRepeat" type="password" class="form-control" ng-fab-match="password" required/>
				</div>
			</div>			
			<div class="form-group">
				<div class="col-sm-9 col-sm-offset-3">
					<button class="btn btn-primary" type="submit">Request account</button>
				</div>
			</div>
		</form>
	</div>
</div>
