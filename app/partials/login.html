<div class="page-header">
	<h2>Login</h2>
</div>

<spotmate-alert model="vm.alert"></spotmate-alert>

<div class="row">

	<div class="col-md-6">
		<form class="form-horizontal" ng-submit="login()">
			<div class="form-group">
				<label for="username" class="col-sm-3 control-label">EMail:</label>
				<div class="col-sm-9">
					<input id="username" ng-model="username" type="text" class="form-control" required/>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">Password:</label>
				<div class="col-sm-9">
					<input id="password" ng-model="password" type="password" class="form-control" required/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-9 col-sm-offset-3">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</div>
			<div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
				    <a ng-href="#/registration">Create new account</a>
                </div>
			</div>

		</form>
	</div>

</div>
